{% extends "base.html" %}

{% block content %}
  <h1>Genres:
    <a class="float-right btn btn-primary" href="{% url 'gallery:genre-create' %}">Add genre</a>
  </h1>
  {% if genre_list %}
    <ul>
      {% for genre in genre_list %}
        <li>{{ genre }}</li>
      {% endfor %}
    </ul>
      {% else %}
    <p>There are no genre in the gallery.</p>
  {% endif %}
{% endblock %}
