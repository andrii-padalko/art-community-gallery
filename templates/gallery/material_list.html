{% extends "base.html" %}

{% block content %}
  <h1>Materials:
    <a class="float-right btn btn-primary" href="{% url 'gallery:material-create' %}">Add material</a>
  </h1>
  {% if material_list %}
    <ul>
      {% for material in material_list %}
        <li>{{ material }}</li>
      {% endfor %}
    </ul>
      {% else %}
    <p>There are no material in the gallery.</p>
  {% endif %}
{% endblock %}
