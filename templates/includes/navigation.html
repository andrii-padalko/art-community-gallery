{% load static %}
<div class="container position-sticky z-index-sticky top-0">
  <nav
        class="navbar navbar-expand-lg blur blur-rounded top-0 z-index-fixed shadow my-3 py-2 start-0 end-0 mx-4"
        style="background-image: url('{% static 'img/nav_background_01.jpg' %}')"
      >
        <div class="container-fluid px-0">

          <div class="collapse navbar-collapse pt-3 pb-2 py-lg-0 w-100 justify-content-center text-center" id="navigation">

            <span class="nav-item me-auto">
              <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center font-weight-bold"
                href="/" rel="tooltip">
                Home
              </a>
            </span>

            <span class="nav-item mx-3">
              <a class="nav-link justify-content-between cursor-pointer align-items-center"
                href="{% url 'gallery:artist-list' %}">
                Artists
              </a>
            </span>

            <span class="nav-item mx-3">
              <a class="nav-link justify-content-between cursor-pointer align-items-center"
                href="{% url 'gallery:country-list' %}">
                Countries
              </a>
            </span>

            <span class="nav-item mx-3">
              <a class="nav-link justify-content-between cursor-pointer align-items-center"
                href="{% url 'gallery:city-list' %}">
                Cities
              </a>
            </span>

            <span class="nav-item mx-3">
              <a class="nav-link justify-content-between cursor-pointer align-items-center"
                href="{% url 'gallery:painting-list' %}">
                Paintings
              </a>
            </span>

            <span class="nav-item mx-3">
              <a class="nav-link justify-content-between cursor-pointer align-items-center"
                href="{% url 'gallery:genre-list' %}">
                Genres
              </a>
            </span>

            <span class="nav-item mx-3">
              <a class="nav-link justify-content-between cursor-pointer align-items-center"
                href="{% url 'gallery:style-list' %}">
                Styles
              </a>
            </span>

            <span class="nav-item mx-3">
              <a class="nav-link justify-content-between cursor-pointer align-items-center"
                href="{% url 'gallery:material-list' %}">
                Materials
              </a>
            </span>

            {% if request.user.is_authenticated %}
              <span class="nav-item ms-auto">
                <a class="nav-link nav-link-icon me-2 font-weight-bold"
                  href="{% url 'logout' %}">
                  Logout
                </a>
              </span>
            {% else %}
              <span class="nav-item ms-auto">
                <a class="nav-link nav-link-icon me-2 font-weight-bold"
                  href="{% url 'login' %}">
                  Login
                </a>
              </span>
              {% endif %}

          </div>
        </div>
      </nav>


</div>
